      <button onclick="createGraph()">CreateGraph</button>

       <svg width="960" height="500"></svg>
      <script>
         function createGraph(){
             makeTempCSV();
             var svg = d3.select("svg"),
                 margin = {top: 20, right: 20, bottom: 30, left: 40},
                 width = +svg.attr("width") - margin.left - margin.right,
                 height = +svg.attr("height") - margin.top - margin.bottom;

             var x = d3.scaleBand().rangeRound([0, width]).padding(0.1),
                 y = d3.scaleLinear().rangeRound([height, 0]);

             var g = svg.append("g")
                 .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

             var data = Blocks;
             x.domain(data.map(function(d) { d.date; }));
             y.domain([0, d3.max(data, function(d) { return d.numTx; })]);

             g.append("g")
                 .attr("class", "axis axis--x")
                 .attr("transform", "translate(0," + height + ")")
                 .call(d3.axisBottom(x));

             g.append("g")
                 .attr("class", "axis axis--y")
                 .call(d3.axisLeft(y).ticks(70, ""))
                 .append("text")
                 .attr("transform", "rotate(-90)")
                 .attr("y", 6)
                 .attr("dy", "0.71em")
                 .attr("text-anchor", "end")
                 .text("Frequency");

             g.selectAll(".bar")
                 .data(data)
                 .enter().append("rect")
                 .attr("class", "bar")
                 .attr("x", function(d) { return x( d.date ); })
                 .attr("y", function(d) { return y(d.numTx); })
                 .attr("width", x.bandwidth())
                 .attr("height", function(d) { return height - y(d.numTx); })
