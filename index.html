<!doctype html>
<html>
   <head>
      <title>Bitcoin Graph</title>
      <script src="d3.v4.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script  src="bitcoin.js"></script>
   </head>
   <body>
   <style>

       .bar {
           fill: steelblue;
       }

       .bar:hover {
           fill: brown;
       }

       .axis--x path {
           display: none;
       }

   </style>
      <button onclick="getLastNBlocksRecursive(10);">Test API Call</button>




      <button onclick="createGraph()">CreateGraph</button>

       <svg width="960" height="500"></svg>
      <script>

          function createMatts(){
              var parseDate = d3.timeParse("%m/%d/%Y %H:%M:%S %p"),
                  formatCount = d3.format(",.0f");

              var margin = {top: 10, right: 30, bottom: 30, left: 30},
                  width = 960 - margin.left - margin.right,
                  height = 500 - margin.top - margin.bottom;
              console.log(getBlockDomain());
              var x = d3.scaleTime()
                  .domain(getBlockDomain())
                  .rangeRound([0, width]);

              var y = d3.scaleLinear()
                  .range([height, 0]);

              var histogram = d3.histogram()
                  .value(function(d) { return d.date; })
                  .domain(x.domain())
                  .thresholds(x.ticks(d3.timeHour));

              var svg = d3.select("body").append("svg")
                  .attr("width", width + margin.left + margin.right)
                  .attr("height", height + margin.top + margin.bottom)
                  .append("g")
                  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

              svg.append("g")
                  .attr("class", "axis axis--x")
                  .attr("transform", "translate(0," + height + ")")
                  .call(d3.axisBottom(x));

              console.log(Blocks);
              var bins = histogram(Blocks);
              y.domain([0, d3.max(bins, function(d) { return d.length; })]);
              var bar = svg.selectAll(".bar")
                  .data(bins)
                  .enter().append("g")
                  .attr("class", "bar")
                  .attr("transform", function(d) { return "translate(" + x(d.x0) + "," + y(d.case) + ")"; });

              bar.append("rect")
                  .attr("x", 1)
                  .attr("width", function(d) { return x(d.x1) - x(d.x0) - 1; })
                  .attr("height", function(d) { return height - y(d.length); });

              bar.append("text")
                  .attr("dy", ".75em")
                  .attr("y", 6)
                  .attr("x", function(d) { return (x(d.x1) - x(d.x0)) / 2; })
                  .attr("text-anchor", "middle")
                  .text(function(d) { return formatCount(d.case); });
          };

         function createGraph() {

             var svg = d3.select("svg"),
                 margin = {top: 20, right: 20, bottom: 30, left: 40},
                 width = +svg.attr("width") - margin.left - margin.right,
                 height = +svg.attr("height") - margin.top - margin.bottom;

             var x = d3.scaleBand().rangeRound([0, width]).padding(0.1),
                 y = d3.scaleLinear().rangeRound([height, 0]);

             var g = svg.append("g")
                 .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

             var data = Blocks;
             x.domain(data.map(function (d) {
                 d.date;
             }));
             y.domain([0, d3.max(data, function (d) {
                 return d.numTx;
             })]);

             g.append("g")
                 .attr("class", "axis axis--x")
                 .attr("transform", "translate(0," + height + ")")
                 .call(d3.axisBottom(x));

             g.append("g")
                 .attr("class", "axis axis--y")
                 .call(d3.axisLeft(y).ticks(70, ""))
                 .append("text")
                 .attr("transform", "rotate(-90)")
                 .attr("y", 6)
                 .attr("dy", "0.71em")
                 .attr("text-anchor", "end")
                 .text("Frequency");


             g.selectAll(".bar")
                 .data(data)
                 .enter().append("rect")
                 .attr("class", "bar")
                 .attr("x", function (d) {
                     return x(d.date);
                 })
                 .attr("y", function (d) {
                     return y(d.numTx);
                 })
                 .attr("width", x.bandwidth())
                 .attr("height", function (d) {
                     return height - y(d.numTx);
                 })

         }


      </script>
   </body>
</html>
